{% extends 'auth/auth_base.html' %}
{% load static %}
{% block body %}
<div class="row g-0">
  <div class="col-md-7 col-lg-5 col-xl-4 col-wrapper">
    <div class="card card-sign">
      <div class="card-header">
        <a href="../" class="header-logo mb-5">MDMA Drs</a>
        <h3 class="card-title">Sign In</h3>
        <p class="card-text">Welcome back! Please signin to continue.</p>
      </div><!-- card-header -->
      <div class="card-body">
        <div class="mb-4">
          <label class="form-label">Email address</label>
          <input type="text" class="form-control" placeholder="Enter your email address">
        </div>
        <div class="mb-4">
          <label class="form-label d-flex justify-content-between">Password <a href="{% url 'home:forgotpassword' %}">Forgot password?</a></label>
          <input type="password" class="form-control" placeholder="Enter your password">
        </div>
        <a href="{% url 'doctor:dashboard' %}" class="btn btn-primary btn-sign">Sign In</a>

        <div class="divider"><span>or sign in with</span></div>

        <div class="row gx-2">
          <div class="col"><button class="btn btn-facebook"><i class="ri-apple-fill"></i> Apple</button></div>
          <div class="col"><button class="btn btn-google"><i class="ri-google-fill"></i> Google</button></div>
        </div><!-- row -->
      </div><!-- card-body -->
      <div class="card-footer">
        Don't have an account? <a href="{% url 'home:singup' %}">Create an Account</a>
      </div><!-- card-footer -->
    </div><!-- card -->
  </div><!-- col -->
  <div class="col d-none d-lg-block"><img src="{% static 'img/bg1.jpg' %}" class="auth-img" alt=""></div>
</div><!-- row -->

{% endblock body %}
